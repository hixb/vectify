<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons - 1 Total</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">
  <div class="max-w-[1400px] mx-auto px-6 py-12">
    <header class="mb-12">
      <h1 class="text-3xl font-semibold text-gray-900 mb-2">Icons</h1>
      <p class="text-sm text-gray-600">1 icons • svelte • Click to copy name</p>
    </header>

    <div class="flex items-center gap-4 mb-8 pb-6 border-b border-gray-200">
      <div class="flex-1">
        <input
          type="search"
          id="search"
          placeholder="Search icons..."
          class="w-full h-10 px-4 text-sm border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900 transition-colors"
        />
      </div>

      <div class="flex items-center gap-3">
        <label for="size" class="text-sm text-gray-600">Size</label>
        <input
          type="range"
          id="size"
          min="16"
          max="96"
          value="32"
          step="8"
          class="w-24 h-1 accent-gray-900"
        />
        <span id="sizeValue" class="text-sm text-gray-900 w-10">32px</span>
      </div>

      <div class="flex items-center gap-3">
        <label for="color" class="text-sm text-gray-600">Color</label>
        <input
          type="color"
          id="color"
          value="#171717"
          class="w-10 h-10 rounded-lg border border-gray-300 cursor-pointer"
        />
      </div>
    </div>

    <div id="iconGrid" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 xl:grid-cols-12 gap-1"></div>
  </div>

  <script>
    const icons = ["Anonymous"];
    const svgContents = ["<svg id=\"Anonymous\" width=\"24\" height=\"25\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n    <path fill-rule=\"evenodd\" clip-rule=\"evenodd\" d=\"M10.1759 17.4459C10.1759 19.2189 8.73886 20.6558 6.96586 20.6558C5.19286 20.6558 3.75586 19.2189 3.75586 17.4459C3.75586 15.6729 5.19286 14.2358 6.96586 14.2358C8.73886 14.2358 10.1759 15.6729 10.1759 17.4459Z\" stroke=\"#FFFFFF\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n    <path fill-rule=\"evenodd\" clip-rule=\"evenodd\" d=\"M20.2462 17.4459C20.2462 19.2189 18.8092 20.6558 17.0362 20.6558C15.2632 20.6558 13.8262 19.2189 13.8262 17.4459C13.8262 15.6729 15.2632 14.2358 17.0362 14.2358C18.8092 14.2358 20.2462 15.6729 20.2462 17.4459Z\" stroke=\"#FFFFFF\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n    <path d=\"M10.1758 17.4067C11.0399 16.3766 12.6945 16.5121 13.8258 17.4067\" stroke=\"#FFFFFF\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n    <path d=\"M18.753 10.1248L18.483 7.39977C18.286 5.41777 16.5213 4.64194 14.627 3.90776C12.7149 3.16669 11.4703 6.26113 9.376 3.90776C8.03002 2.73563 5.85446 5.33117 5.52 7.39977L5.25 10.1248\" stroke=\"#FFFFFF\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n    <path d=\"M3 10.7906C8.955 9.80957 14.956 9.82357 21 10.7906\" stroke=\"#FFFFFF\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n</svg>"];

    let currentSize = 32;
    let currentColor = '#171717';
    let searchQuery = '';

    function renderIcons() {
      const grid = document.getElementById('iconGrid');
      grid.innerHTML = '';

      const filteredIcons = icons.filter((name, index) =>
        name.toLowerCase().includes(searchQuery.toLowerCase())
      );

      if (filteredIcons.length === 0) {
        grid.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400 text-sm">No icons found</div>';
        return;
      }

      for (let i = 0; i < filteredIcons.length; i++) {
        const iconName = filteredIcons[i];
        const svgIndex = icons.indexOf(iconName);
        const svgContent = svgContents[svgIndex];

        const card = document.createElement('div');
        card.className = 'group relative aspect-square flex flex-col items-center justify-center p-4 rounded-lg border border-transparent hover:border-gray-200 hover:bg-gray-50 transition-all cursor-pointer';
        card.onclick = () => copyToClipboard(iconName);
        card.title = iconName;

        const wrapper = document.createElement('div');
        wrapper.className = 'flex items-center justify-center mb-2';

        wrapper.innerHTML = svgContent;

        const svg = wrapper.querySelector('svg');
        if (svg) {
          svg.setAttribute('width', currentSize);
          svg.setAttribute('height', currentSize);
          svg.setAttribute('stroke', currentColor);
          svg.setAttribute('fill', 'none');

          // Update stroke color for all child elements
          const elements = svg.querySelectorAll('[stroke]');
          elements.forEach(el => {
            el.setAttribute('stroke', currentColor);
          });
        }

        const name = document.createElement('div');
        name.className = 'text-[10px] text-gray-500 text-center truncate w-full group-hover:text-gray-900';
        name.textContent = iconName;

        card.appendChild(wrapper);
        card.appendChild(name);
        grid.appendChild(card);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showCopiedNotification(text);
      });
    }

    function showCopiedNotification(text) {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const notification = document.createElement('div');
      notification.className = 'toast fixed bottom-6 right-6 bg-gray-900 text-white text-sm px-4 py-2.5 rounded-lg shadow-lg flex items-center gap-2 transition-opacity';
      notification.innerHTML = `
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Copied ${text}</span>
      `;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 200);
      }, 1800);
    }

    document.getElementById('size').addEventListener('input', (e) => {
      currentSize = e.target.value;
      document.getElementById('sizeValue').textContent = currentSize + 'px';
      renderIcons();
    });

    document.getElementById('color').addEventListener('input', (e) => {
      currentColor = e.target.value;
      renderIcons();
    });

    document.getElementById('search').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderIcons();
    });

    renderIcons();
  </script>
</body>
</html>
